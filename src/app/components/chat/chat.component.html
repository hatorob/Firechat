    <div *ngFor="let chat of cs.chats" [ngClass]="{ 'text-end': cs.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{ 'bg-danger': cs.usuario.uid == chat.uid, 'bg-primary': cs.usuario.uid != chat.uid }"> {{ chat.nombre }} </span> <span class="badge bg-linght text-dark"> {{ chat.fecha | date: 'short'}} </span>
        <p> {{chat.mensaje}} </p>
    </div>


</div>

<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="enviar mensaje">
